<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cashier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex">
  <div class="col-8 h-100 overflow-y-auto">
    <div class="col-12 p-3 border-bottom">
      <button class="btn btn-dark" onclick="resetBill()">Reset Bill</button>
      <button class="btn btn-dark">Print Bill</button>
      <button class="btn btn-primary" onclick="togglemodal()">Signin as admin</button>
    </div>

    <!-- Modal -->
    <div class="mymodal d-none justify-content-center align-items-center"
      style="width:100%;height:100vh;position:fixed;top:0;left:0;background:rgba(0,0,0,0.6);">
      <div class="col-5 bg-white rounded shadow p-4 d-flex flex-column gap-3">
        <button onclick="closemodal()" class="btn btn-danger align-self-end">X</button>
        <p class="fs-4 text-danger">username is eerasoft&& password is 1234</p>
        <input id="username" type="text" placeholder="Enter admin username" class="form-control">
        <input id="userpassword" type="password" placeholder="Enter admin password" class="form-control">
        <button class="btn btn-success" onclick="signin()">Sign in</button>
      </div>
    </div>

    <div class="col-12 p-3">
      <table class="table table-bordered table-dark table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Item Name</th>
            <th>Item Price</th>
            <th>Item Qty</th>
            <th>Item Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <th colspan="5">Bill Total</th>
            <th><span id="totalSpan">0</span> $</th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <div class="col-4 h-100 overflow-y-auto border-start">
    <div class="col-12 p-3 border-bottom">
      <h4>Products</h4>
      <button onclick="showProducts()" class="btn btn-dark text-white">Show Products</button>
    </div>
    <div id="productsDiv" class="col-12 p-3 d-flex flex-column gap-3"></div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
